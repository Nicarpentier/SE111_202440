<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	var people =[
		{first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
		{first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
		{first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
		{first:"Kevin", last:"McCallister", credit:"Home Alone" },
		{first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
		{first:"Buzz", last:"Lightyear", credit:"Toy Story" },
		{first:"Marion", last:"Cobretti", credit:"Cobra" }
	]
	
	 //display daenerys info to console
	 	console.log(people[0])
        console.dir(people[0])

        //select the amin element of the document to be able to add to it later
        var body = document.querySelector(`body`)
        console.log(body)
        console.dir(body) //see the acutal html element and its children (contents)

        //body.innerHTML += `<div><p>${people[0].first}</p><div>`}
        //since we need to do the same thing to each object stored in the array, we will start with a standard for loop
        for(let i = 0; i < people.length; i++){
            //for every object stored to the array, add a div to the body element to hold the object's info (value)

            //create the element - this step alone does not write it to the page
            var tempDiv = document.createElement(`div`)
            
            //add an i and class attribute to the new div element
            //.setAttribute() add attributes to elements; provide with attribute type and attribute value
            tempDiv.setAttribute(`id`, people[i].first)


            tempDiv.setAttribute(`class`, `border`) //USE `BORDER` FOR ASSIGNMENT FOR HOMEWORK AND NOT REDDD
            //For every property of the object --> for key in object loop

            for(key in people[i])//for eac key (property) in the current object
            {   
                //create the element to hold the property value
                var p = document.createElement(`p`)

                //create the text node to add to the p tag
                var text = document.createTextNode(`${key}: ${people[i][key]}`)

                //add the text (append) to the paragraph element
                p.appendChild(text)
                

                //add the paragraph (append) element to the div!
                tempDiv.appendChild(p)

            }
            //add the tempDiv back to the body element
            body.appendChild(tempDiv)

        }


</script>
