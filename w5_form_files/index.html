<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicholas Carpentier">
    <meta name="description" content="Birthday Part Registration Form">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->


    <form method="GET" action="confirm.html">

        <table>
            <thead><h1>Birthday Party Registration Form</h1></thead>
            <tbody>
                <tr>
                    <td>Labels</td>
                    <td>Form Fields</td>
                </tr>

                <tr>
                    <td><label for="g-first">Parent/Gaurdian Name</label></td>
                    <td><input type="text" name="gfirst" id="g-first" placeholder="First Name" required maxlength="20"><br>
                    <input type="text" name="gfirst" id="g-last" maxlength="20" placeholder="Last Name" required></td> 
                </tr>

                <tr>
                    <td><label for="cfirst">Child's First Name</label></td>
                    <td><input type="text" name="cfirst" id="c-first" placeholder="Child's FirstName" required></td>
                </tr>

                <tr>
                    <td><label for="cage">Child's Age</label></td>  
                    <td><input type="number" required name="age" value="3"></td>  
                </tr>

                <tr>
                    <td><h2><b>Date and Time</b></h2></td>
                    <td></td>
                </tr>

                <tr>
                    <td><label for="date">Date</label></td>
                    <td><input type="date" required name="date"></td>
                </tr>

                <tr>
                    <td><label for="time">Start Time</label></td>
                    <td><input type="time" required name="time"></td>
                </tr>

                <tr>
                    <td><label for="guests">Number of Guests</label></td>
                    <td><input type="number" name="guests" value="5"></td>
                </tr>

                <tr>
                    <td><h2><b>Food</b></h2></td>
                    <td></td>
                </tr>

                <tr>
                    <td><label for="size">Size</label></td>
                    <td><input type="radio" name="size">sm <input type="radio" name="size">med <input type="radio" name="size">lg </td>
                </tr>

                <tr>
                    <td><label for="drinks">Drinks</label></td>

                    <td>
                        <input type="checkbox"  name="drink1" id="drink1" checked value="coke"><label for="drink1"> Coke</label><br>

                        <input type="checkbox" name="drink2" id="drink2"  value="sprite"><label for="drink2"> Sprite</label><br>

                        <input type="checkbox"  name="drink3" id="drink3" value="fruit punch"><label for="drink3"> Fruit Punch</label><br>

                        <input type="checkbox"  name="drink4" id="drink4"  value="lemonade"><label for="drink4"> Lemonade</label><br>

                        <input type="checkbox"  name="drink5" id="drink5" value="iced tea"><label for="drink5"> Iced Tea</label><br>
                    </td>
                </tr>

                <tr>
                    <td><label for="cake">Cake</label></td>
                    <td>
                        <select name="cake" id="cake">
                            <option value="Chocolate" selected>Chocolate</option>
                            <option value="Vanilla">Vanilla</option>
                            <option value="I'll bring my own" >I'll bring my own</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><h2><b>Decorations</b></h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="colors">Color Scheme</label></td>
                    <td><input type="color" name="colors">Chose a color scheme for the party</td>
                </tr>

                <tr>
                    <td><label for="comments">Additional Comments</label></td>
                    <td><textarea name="comments" placeholder="Please add any additional comments here"></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
</html>
